<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal contenedor-form" method="post">
                    <fieldset>
                        <legend class="text-center header">Datos de usuario</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="user.name" id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="user.direccion" id="adress" name="adress" type="adress" placeholder="Dirección" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="user.email" id="email" name="email" type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="user.telefono" id="phone" name="phone" type="telephone" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="user.password" id="password" name="password" type="password" placeholder="Introduce tu contraseña" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 password-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="password2" name="password2" type="password" placeholder="Confirma tu contraseña" class="form-control">
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox text-center">
                            <input type="checkbox" [(ngModel)]="checkControl.estado" name="checkControl" class="custom-control-input" id="defaultUnchecked">
                            <label class="custom-control-label" for="defaultUnchecked">Soy un restaurante</label>
                         </div>
                         <br>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" (click)="registerUser()" class="btn btn-outline-success my-2 my-sm-0">Enviar Datos</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<p class="text-center alert-danger">{{mensajeError.error | json }}</p>
<p class="text-center alert-success"> {{mensajeSuccess}} </p>
