<div class="formContainer">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="user.email" name="user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label  for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="user.password" name="user" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>        
        <br>
        <div class="text-center">
          <button (click)="login()" type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
        </div>
        
      </form> 
</div>

<p class="text-center alert-danger">{{mensaje.error}}</p>
