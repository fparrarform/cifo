<div class="container contenedor-form">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Datos restaurante</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input [(ngModel)]="restaurant.name" id="fname" name="name" type="text" placeholder="nombre restaurante" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input [(ngModel)]="restaurant.direccion" id="lname" name="name" type="text" placeholder="direccion" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input [(ngModel)]="restaurant.email" id="email" name="email" type="text" placeholder="email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input [(ngModel)]="restaurant.telefono" id="phone" name="phone" type="text" placeholder="telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-md-8">
                                  <input [(ngModel)]="restaurant.website" id="website" name="website" type="text" placeholder="website" class="form-control">
                              </div>
                          </div>
    
                          <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input [(ngModel)]="restaurant.categoria" id="category" name="category" type="text" placeholder="categoria" class="form-control">
                            </div>
                        </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea [(ngModel)]="restaurant.descripcion" class="form-control" id="message" name="message" placeholder="descripcion" rows="7"></textarea>
                                </div>
                            </div>
                               
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button (click)='editRestaurant()' type="submit" class="btn btn-outline-success my-2 my-sm-0">Guardar cambios</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
